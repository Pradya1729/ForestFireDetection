<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4 text-center">
        <h2>Prediction Result</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_url) }}" alt="Uploaded Image" class="mb-3">
        
        <h4>{{ label }}</h4>

        <!-- Confidence Bar -->
        <div class="progress mt-3">
            <div class="progress-bar {% if label == 'fire' %}bg-danger{% else %}bg-success{% endif %}" 
                 role="progressbar" 
                 style="width: {{ probability }}%" 
                 aria-valuenow="{{ probability }}" aria-valuemin="0" aria-valuemax="100">
                 {{ probability }}%
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
</div>
</body>
</html>
